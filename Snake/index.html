<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake RL Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake RL Trainer (4×4 Parallel)</h1>

      <div class="hud training">
        <span>Best: <strong id="best">0</strong></span>
        <span>Episodes: <strong id="episodes">0</strong></span>
        <span>Avg(25): <strong id="avg-score">0.0</strong></span>
        <span>ε: <strong id="epsilon">1.000</strong></span>
      </div>

      <section
        id="games-grid"
        class="games-grid"
        aria-label="Sixteen snake game boards running in parallel"
      ></section>

      <section class="charts" aria-label="Learning progress charts">
        <article class="chart-card">
          <h2>Performance vs Runs</h2>
          <canvas id="performance-chart" class="chart-canvas" width="900" height="260"></canvas>
        </article>
      </section>

      <p class="help">
        The bot trains continuously across 9 games at once (shared Q-table).
        Press <kbd>B</kbd> to toggle bot/manual mode for board #1.
      </p>
      <p id="status" class="status">Booting trainer...</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
