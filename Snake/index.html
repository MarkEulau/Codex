<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake RL Trainer (9 Parallel Games)</h1>
      <div class="hud">
        <span>Best: <strong id="best">0</strong></span>
        <span>Episodes: <strong id="episodes">0</strong></span>
      </div>
      <div class="hud training">
        <span>Avg(50): <strong id="avg-score">0.0</strong></span>
        <span>Îµ: <strong id="epsilon">1.000</strong></span>
        <span>Live max: <strong id="live-max">0</strong></span>
      </div>
      <div id="games-grid" class="games-grid" aria-label="Grid of 9 concurrently playing snake games"></div>
      <p class="help">All 9 games share one Q-table and train together for faster learning. They restart automatically on death.</p>
      <p id="status" class="status">Booting 9 training games...</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
