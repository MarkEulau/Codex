<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake RL Trainer</h1>
      <div class="hud">
        <span>Best: <strong id="best">0</strong></span>
        <span>Episodes: <strong id="episodes">0</strong></span>
      </div>
      <div class="hud training">
        <span>Episodes: <strong id="episodes">0</strong></span>
        <span>Avg(25): <strong id="avg-score">0.0</strong></span>
        <span>Îµ: <strong id="epsilon">1.000</strong></span>
      </div>
      <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>
      <p class="help">Bot trains continuously with reinforcement learning and auto-restarts each round. Press <kbd>B</kbd> to toggle bot/manual mode.</p>
      <p id="status" class="status">Booting trainer...</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
