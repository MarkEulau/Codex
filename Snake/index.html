<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake</h1>
      <div class="hud">
        <span>Score: <strong id="score">0</strong></span>
        <span>Best: <strong id="best">0</strong></span>
      </div>
      <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>
      <p class="help">Use arrow keys or WASD to move. Press <kbd>Space</kbd> to restart after game over.</p>
      <p id="status" class="status">Press any movement key to start.</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
